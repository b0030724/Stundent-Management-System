{% extends 'base.html' %}

{% block title %}Welcome to the Login page{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Login</h2>
    <a href="{% url 'students:home' %}" class="btn btn-secondary">Home</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>

    </form>
    <p class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
    
    <p class="mt-3">Not registered? <a href="{% url 'students:register' %}">Register here</a></p>
</div>
{% endblock %}
