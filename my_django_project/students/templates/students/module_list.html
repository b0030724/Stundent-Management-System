{% extends 'base.html' %}

{% block title %}Modules List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Available Modules</h2>
    <ul>
        {% for module in modules %}
            <li>{{ module.name }} - {{ module.code }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
