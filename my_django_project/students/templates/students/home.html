<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center text-primary">Welcome, {{ request.user.username }}!</h1>
        </header>

        <main>
            {% block content %}
            <!-- Content for each specific page will be inserted here -->
            {% endblock %}
        </main>

        <footer class="mt-4">
            <a href="{% url 'students:module_register' %}" class="btn btn-primary">Register for Modules</a>
            <a href="{% url 'students:all_modules' %}" class="btn btn-secondary">View All Modules</a>
            <a href="{% url 'students:logout' %}" class="btn btn-danger">Logout</a>
        </footer>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
