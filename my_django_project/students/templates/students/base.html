{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Student Module System{% endblock %}</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-3gNY2p3kI6msiKi0esVvB8bIFImQ5LoypPPIB7X9SmpxJv9uVsQz4XYh94+1eBdx" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .card-full {
            width: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'students:home' %}">Student Module System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'students:home' %}">Home<span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students:all_modules' %}">All Modules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students:register' %}">Register</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-primary text-white text-center py-3">
        <div class="container">
            <span>&copy; 2024 Student Module System</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-6B1C50wB9V5lZn9D6Iie2blf6bT9u5k7mB39W2H6ZsG8VRqzUR30eVcF4lhL/yB6" crossorigin="anonymous"></script>
</body>
</html>
