<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Modules</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center text-primary">All Modules</h1>
        </header>

        <main>
            <section>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Credits</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for module in modules %}
                                <tr>
                                    <td>{{ module.name }}</td>
                                    <td>{{ module.description }}</td>
                                    <td>{{ module.credits }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center">No modules found.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="mt-4">
            <a href="{% url 'students:home' %}" class="btn btn-primary">Home</a>
            <a href="{% url 'students:all_modules' %}" class="btn btn-secondary">Back to Modules</a>
        </footer>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
